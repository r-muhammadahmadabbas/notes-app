<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NotesApp - Capture Your Thoughts</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      :root {
        --primary-color: #6366f1;
        --primary-hover: #4f46e5;
        --primary-light: #818cf8;
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border-color: #e2e8f0;
        --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        font-family: 'Inter', sans-serif;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }

      /* Navbar with Glassmorphism */
      .navbar {
        background: rgba(99, 102, 241, 0.95);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px 0 rgba(99, 102, 241, 0.15);
        padding: 1.2rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .navbar-brand {
        font-weight: 700;
        letter-spacing: -0.5px;
        font-size: 1.6rem;
        transition: transform 0.2s;
      }
      
      .navbar-brand:hover {
        transform: scale(1.05);
      }
      
      .navbar-brand i {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }

      .nav-link {
        font-weight: 500;
        position: relative;
        transition: all 0.3s;
      }
      
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 0;
        height: 2px;
        background: white;
        transition: all 0.3s;
        transform: translateX(-50%);
      }
      
      .nav-link:hover::after {
        width: 80%;
      }

      /* Enhanced Form Card */
      .input-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        box-shadow: var(--shadow-lg);
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
      }
      
      .input-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
      }
      
      .input-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-xl);
      }

      .form-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
      }
      
      .form-icon-wrapper {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        padding: 1rem;
        border-radius: 16px;
        margin-right: 1rem;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        animation: pulse-soft 2s ease-in-out infinite;
      }
      
      @keyframes pulse-soft {
        0%, 100% { box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }
        50% { box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4); }
      }
      
      .form-icon-wrapper i {
        color: white;
        font-size: 1.5rem;
      }

      .form-floating > .form-control {
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 1rem 0.75rem;
        font-size: 1rem;
        transition: all 0.3s;
      }
      
      .form-floating > label {
        padding: 1rem 0.75rem;
        color: var(--text-muted);
      }
      
      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        transform: translateY(-1px);
      }

      /* Enhanced Switch */
      .form-check-input {
        width: 3rem;
        height: 1.5rem;
        cursor: pointer;
        border: 2px solid var(--border-color);
        transition: all 0.3s;
      }
      
      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .form-check-input:focus {
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      }

      .btn-primary-custom {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
        border: none;
        padding: 0.75rem 2rem;
        font-weight: 600;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        position: relative;
        overflow: hidden;
      }
      
      .btn-primary-custom::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }
      
      .btn-primary-custom:hover::before {
        width: 300px;
        height: 300px;
      }
      
      .btn-primary-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        color: white;
      }
      
      .btn-primary-custom:active {
        transform: translateY(0);
      }

      /* Section Header */
      .section-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
        gap: 1rem;
      }
      
      .section-header h3 {
        color: var(--text-main);
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .section-header i {
        color: var(--primary-color);
      }
      
      .section-divider {
        flex: 1;
        height: 2px;
        background: linear-gradient(90deg, var(--border-color), transparent);
      }

      /* Enhanced Note Cards */
      .note-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: var(--shadow-sm);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        margin-bottom: 1.5rem;
        break-inside: avoid;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }
      
      .note-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, var(--primary-color), var(--primary-light));
        opacity: 0;
        transition: opacity 0.3s;
      }

      .note-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: var(--shadow-xl);
        border-color: var(--primary-color);
      }
      
      .note-card:hover::before {
        opacity: 1;
      }

      .card-title {
        font-weight: 700;
        color: var(--text-main);
        margin-bottom: 0.75rem;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 1rem;
        font-size: 1.1rem;
      }

      .card-text {
        color: var(--text-muted);
        line-height: 1.7;
        white-space: pre-wrap;
        font-size: 0.95rem;
      }

      .badge-important {
        background: linear-gradient(135deg, #fecaca, #fee2e2);
        color: #dc2626;
        font-weight: 600;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        font-size: 0.7rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2);
        white-space: nowrap;
        animation: badge-pulse 2s ease-in-out infinite;
      }
      
      @keyframes badge-pulse {
        0%, 100% { box-shadow: 0 2px 8px rgba(239, 68, 68, 0.2); }
        50% { box-shadow: 0 4px 12px rgba(239, 68, 68, 0.35); }
      }

      /* Masonry Layout */
      .masonry-container {
        column-count: 1;
        column-gap: 1.5rem;
      }
      
      @media (min-width: 768px) {
        .masonry-container {
          column-count: 2;
        }
      }
      
      @media (min-width: 1200px) {
        .masonry-container {
          column-count: 3;
        }
      }

      /* Enhanced Empty State */
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        animation: fadeIn 0.6s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        opacity: 0.3;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: float 3s ease-in-out infinite;
      }
      
      .empty-state h5 {
        color: var(--text-main);
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      .empty-state p {
        color: var(--text-muted);
      }

      /* Scroll Animation */
      .fade-in {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
      }
      
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .fade-in:nth-child(1) { animation-delay: 0.1s; }
      .fade-in:nth-child(2) { animation-delay: 0.2s; }
      .fade-in:nth-child(3) { animation-delay: 0.3s; }
      .fade-in:nth-child(4) { animation-delay: 0.4s; }
      .fade-in:nth-child(5) { animation-delay: 0.5s; }

      /* Responsive */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.3rem;
        }
        
        .input-card {
          padding: 1.5rem !important;
        }
        
        .form-icon-wrapper {
          padding: 0.8rem;
        }
        
        .form-header h2 {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-note-sticky me-2"></i>NotesApp
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      
      <div class="row justify-content-center mb-5">
        <div class="col-lg-8">
          <div class="card input-card p-4 p-md-5">
            <div class="form-header">
              <div class="form-icon-wrapper">
                <i class="fa-solid fa-pen-to-square"></i>
              </div>
              <h2 class="h4 fw-bold m-0">Create a new note</h2>
            </div>
            
            <form action="/" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" name="title" placeholder="Note Title" required>
                <label for="title">Title</label>
              </div>
              
              <div class="form-floating mb-3">
                <textarea class="form-control" id="desc" name="desc" placeholder="Details" style="height: 140px" required></textarea>
                <label for="desc">What's on your mind?</label>
              </div>

              <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" name="important" id="importantCheck">
                  <label class="form-check-label fw-medium user-select-none" for="importantCheck">
                    Mark as Important
                  </label>
                </div>
                <button type="submit" class="btn btn-primary-custom">
                  <i class="fa-solid fa-plus me-2"></i>Add Note
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="section-header">
        <h3>
          <i class="fa-solid fa-layer-group"></i>
          Your Notes
        </h3>
        <div class="section-divider"></div>
      </div>

      <div class="masonry-container">
        {% if newDocs %}
          {% for item in newDocs %}
          <div class="note-card card fade-in">
            <div class="card-body p-4">
              <div class="card-title">
                <span>{{ item.title }}</span>
                {% if item.important %}
                  <span class="badge-important">
                    <i class="fa-solid fa-star me-1"></i>Important
                  </span>
                {% endif %}
              </div>
              <p class="card-text mt-3">{{ item.desc }}</p>
            </div>
          </div>
          {% endfor %}
        {% else %}
          <div style="column-span: all; width: 100%;">
            <div class="empty-state">
              <div class="empty-state-icon">
                <i class="fa-regular fa-clipboard"></i>
              </div>
              <h5>No notes found yet</h5>
              <p class="mb-0">Start capturing your thoughts and ideas above</p>
            </div>
          </div>
        {% endif %}
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
